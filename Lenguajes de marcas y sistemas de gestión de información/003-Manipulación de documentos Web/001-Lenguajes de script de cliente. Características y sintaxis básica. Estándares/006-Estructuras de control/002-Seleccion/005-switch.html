<!doctype html>
<html lang="es">
	<head>
		<title>Aprendiendo Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			let diadelasemana = "lunes";
			switch(diadelasemana){
				case "lunes":
					console.log("Hoy es el peor día de la semana");
					break;
				case "martes":
					console.log("Hoy es el segundo peor día de la semana");
					break;
				case "miercoles":
					console.log("Ya estamos a mitad de semana");
					break;
				case "jueves":
					console.log("Ya casi es viernes");
					break;
				case "viernes":
					console.log("Hoy es el mejor día de la semana");
					break;
				case "sabado":
					console.log("Hoy es el super mejor día de la semana");
					break;
				case "domingo":
					console.log("Parece mentira que mañana ya es lunes");
					break;
			}
		</script>
	</body>
</html>
